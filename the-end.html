<style type="text/css">
  #old-overlay {
    text-align:center;
    color:white;
    background-color: #222;
    background-image:url("images/curls.png");
    background-attachment: fixed;
    padding:20px;
    font-size:12px;
  }
  .announcement-bar {
    background:#ff6961;
    color:white;
    text-align:center;
    padding:10px;
  }
  .quote {
    opacity: 0;
    transition:2s;
  }
  
  .quote-on {
    opacity:1;
    transition:2s;
  }
</style>
</head>
<body>
    <div class="container-out" id="old-overlay">
      <div class="container">
        <h4><span class="quote">"</span>American Red Cross Silicon Valley Chapter Youth<span class="quote">"</span></h4>
      </div>
    </div>
    <div class="announcement-bar">
        <i>The website is closing and relocating! This page won't be updated anymore.</i>
    </div>

<div class="container-out">
  <div class="container" id="events-list">
        <h2>Events List</h2>
        <p>This list is accurate as of February's first liaison meeting, but will not be updated in the future.<br>
          <span class="eventLabel" style="background-color: #ddd;">all youth</span><span class="eventLabel" style="background-color: #ff6961;">committee</span><span class="eventLabel" style="background-color:#333;">officers</span><span class="eventLabel" style="background-color:#4286f4;">★</span></p>

        <script src="js/upcoming.js"></script>

      </div>
</div>

<div class="container-out">
  <div class="container">
  <div class="hidden-xs responsive-iframe-container">
  <iframe src="https://calendar.google.com/calendar/embed?src=i2jsc6ov4tln9gbsqup5oimsl0%40group.calendar.google.com&ctz=America/Los_Angeles" style="border: 0" width="800" height="600"></iframe>
</div>
</div>
<div class="visible-xs-block responsive-iframe-container-sm">
  <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=i2jsc6ov4tln9gbsqup5oimsl0%40group.calendar.google.com&amp;color=%23711616&amp;ctz=America%2FLos_Angeles" style="border-width:0" width="300" height="600"></iframe>
</div>
</div>

    <script type="text/javascript">
      var h4 = document.querySelector("#old-overlay h4");
      var q = h4.getElementsByClassName("quote");
      h4.addEventListener("mouseover", function() {
        for (var i = 0; i < q.length; i++) {
          q[i].classList.add("quote-on");
        }
      });
      h4.addEventListener("mouseleave", function() {
        for (var i = 0; i < q.length; i++) {
          q[i].classList.remove("quote-on");
        }
      });

    </script>
